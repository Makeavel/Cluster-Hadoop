version: "1.0"
services:
  mysql:
    image: mysql:8.0
    restart: always
    container_name: mysql
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user_hadoop'
      MYSQL_PASSWORD: '123456'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - '3306:3306'
    networks:
      spark-network:
        ipv4_address: 10.5.0.5
    volumes:
      - /path/on/host:/var/lib/mysql

  spark-master:
    image: raulcsouza/spark-master-hadoop
    container_name: spark-master
    hostname: spark-master
    tty: true
    volumes:
      - ./user_data:/user_data
    ports:
      - "8088:8088"
      - "8080:8080"
      - "9870:9870"
      - "8888:8888"
      - "8042:8042"
      - "4040:4040"
      - "18080:18080"
    networks:
      spark-network:
        ipv4_address: 10.5.0.2
    environment:
      - "SPARK_LOCAL_IP=10.5.0.2"

  spark-worker-1:
    image: raulcsouza/spark-worker-hadoop
    container_name: spark-worker-1
    hostname: spark-worker-1
    tty: true
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
      - "6042:8042"
    environment:
      - "SPARK_LOCAL_IP=10.5.0.3"
    networks:
      spark-network:
        ipv4_address: 10.5.0.3

  spark-worker-2:
    image: raulcsouza/spark-worker-hadoop
    container_name: spark-worker-2
    hostname: spark-worker-2
    tty: true
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
      - "7042:8042"
    environment:
      - "SPARK_LOCAL_IP=10.5.0.4"
    networks:
      spark-network:
        ipv4_address: 10.5.0.4

networks:
  spark-network:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 10.5.0.0/16

volumes:
  mysql-data:
    driver: local